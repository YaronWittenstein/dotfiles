# colors
#set -g default-terminal "xterm"
set -g default-terminal "xterm-256color"

# tmux prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display 'Tmux Reloaded'

# quick pane cycling
# unbind ^A
# bind ^A select-pane -t :.+

# shorten command delay
set -sg escape-time 0

# set window and pane index to 1 (0 by default) for easier switching
set-option -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-window-option -g pane-base-index 1

# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind %
bind | split-window -h
bind \ split-window -h
bind v split-window -h
bind - split-window -v
bind _ split-window -v

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# the second C-a should go to the last window
bind-key -r ^a last-window

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# use vim keybindings in copy mode
setw -g mode-keys vi

# explicitly disable mouse control
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Clear screen
bind -n C-x send-keys -R \; clear-history

# Disable automatic renaming of windows
setw -g automatic-rename off

set-option -g history-limit 3000

# Sane scrolling
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'
set -g mouse-select-pane on
setw -g mode-mouse on

# set a blue border around the active pane
set-option -g pane-active-border-fg blue
set -g pane-active-border-bg default

bind-key -r ^N next-window

unbind p
bind p choose-window

unbind q
bind q new-window

unbind w
bind w kill-window

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Select Pane
bind -r C-h run "tmux select-pane -L"
bind -r C-j run "tmux select-pane -D"
bind -r C-k run "tmux select-pane -U"
bind -r C-l run "tmux select-pane -R"
bind -r C-\ run "tmux select-pane -l"

